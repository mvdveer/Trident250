################################################################
#   Inclusions
################################################################
[include macros.cfg]
[include timelapse.cfg]
[include neopixel.cfg]
[include bedfans.cfg]
[include Adaptive_Mesh.cfg]
[include Adaptive_Purge.cfg]

[exclude_object]


[mcu]
canbus_uuid: cde30f10d443

[mcu sb2040]
canbus_uuid: 1f0c05e32bb8

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

###################################################################
#  Mellow Fly SB2040 Config
###################################################################

## SB2040
[temperature_sensor FLY-SB2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

## SB2040 NTC100K
[temperature_sensor Chamber]
sensor_type = ATC Semitec 104GT-2
sensor_pin = sb2040:gpio26
min_temp: -50
max_temp: 350

## sensor_type: PT1000
## pullup_resistor: 1000

#######################################################################
#  Resonance - Input Shaper
######################################################################

## SB2040 -ADXL345
[adxl345]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20

[input_shaper]
shaper_freq_x: 59.4
shaper_type_x: mzv
shaper_freq_y: 45.6
shaper_type_y: zv

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
endstop_pin: sb2040:gpio29
position_min: 0
position_endstop: 254
position_max: 254
homing_speed: 80   #Max 100
homing_retract_dist: 5
#homing_positive_dir: true


[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_0
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG11
position_min: 0
position_endstop: 252
position_max: 252
homing_speed: 80  #Max 100
homing_retract_dist: 5
#homing_positive_dir: true


[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 4
#gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 230
position_min: -5
homing_speed: 8
second_homing_speed: 5
homing_retract_dist: 3


[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear 
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 4
#gear_ratio: 80:16
microsteps: 32


[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 4
#gear_ratio: 80:16
microsteps: 32


[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

##  Connected to Mellow Fly sb2040
##  Heater - sb2040 gpio6
##  Thermistor - sb2040 gpio27

[extruder]
step_pin: sb2040:gpio9
dir_pin: !sb2040:gpio10
enable_pin: !sb2040:gpio7
heater_pin: sb2040:gpio6
sensor_pin: sb2040:gpio27
#rotation_distance: 52.6368
rotation_distance: 22.1149664        # Previous value = 21.3568936
#gear_ratio: 44:14,37:17          #LGX Gear ratio
gear_ratio: 50:10                # Clockwork 2
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
sensor_type: ATC Semitec 104GT-2
min_temp: 0
max_temp: 300
max_power: 1.0
min_extrude_temp: 180
max_extrude_only_distance: 150.0
max_extrude_cross_section: 5                            #added for purge macro
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.03 
pressure_advance_smooth_time: 0.040


## tmc 2209 Extruder sb2040
[tmc2209 extruder]
uart_pin: sb2040:gpio8
run_current: 0.600
interpolate: false
#stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF6
max_power: 1
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################
##  This probe is not used for Z height, only Quad Gantry Leveling

[probe]
#pin: ^PG10                ; Z-endstop pin
pin: sb2040:gpio28         ;Mello Fly sb2040 Endstop
x_offset: 0                ; probe is offset 20mm back from nozzle (was1)
y_offset: 0               ; probe is -12mm from nozzle in Y direction (was24)
#z_offset: 0                ; trigger point is 12mm below nozzle. larger numbers move effective Z0 CLOSER to the nozzle (was9.5)
speed: 8                     ; probing speed of 5mm/second ideal is <10mm/sec  
lift_speed: 8               ; probe lift speed (was10)
samples: 3                   ; number of probes to perform per sample
samples_result: median       ; normalization method: see config reference
sample_retract_dist: 1.0
samples_tolerance: 0.05
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    

[force_move]
#enable_force_move: TRUE


[respond]
default_type: echo
default_prefix: echo:


[bed_mesh]
speed: 120 
horizontal_move_z: 5
mesh_min: 30, 55
mesh_max: 195, 195
fade_start: 1
fade_end: 10.0
probe_count: 3,3
mesh_pps: 2,2
algorithm: bicubic
#algorithm: lagrange
bicubic_tension: 0.2
relative_reference_index: 4
split_delta_z: 0.0125
move_check_distance: 3

#[homing_override]
 #gcode: SET_KINEMATIC_POSITION Z=0
 #G0 Z15 F500           ; raise bed to 15
 #G28 X Y               ; home Y & Y
 #M401                  ; deploy Euclid Probe
 #G0 X150 Y150 F6000    ; move to X150 Y150
 #G28 Z                 ; home Z
 #G0 Z15 F500           ; raise bed to 15
 #M402                  ; retract Euclid Probe
#axes: z
#set_position_z: -5


#####################################################################
#   Fan Control
#####################################################################

##############################################
# sb2040 - connections
##############################################

## FAN0 - Print Cooling Fan
[fan]
pin: sb2040:gpio13

## FAN1 - Hotend Fan
[heater_fan hotend_fan]
pin: sb2040:gpio14
heater: extruder
heater_temp: 60
fan_speed: 1.0

## FAN2 - sb2040 Cooling fan
[heater_fan sb2040_fan]
pin: sb2040:gpio15
heater: extruder
heater_temp: 60
fan_speed: 1.0


#############################################################
# octopus
#############################################################

[heater_fan electronics_fan]
##  Electronics Bay Fan - FAN0
pin: PA8
heater: extruder
heater_temp: 60
kick_start_time: 0.5
off_below: 0.10
fan_speed: 0.5



#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout] 
timeout: 14000
gcode:
    {% if printer.pause_resume.is_paused %}
        M104 S0
    {% else %}
        TURN_OFF_HEATERS
        M84
    {% endif %}

[safe_z_home]
##  XY Location of the Z Endstop Switch
home_xy_position:125,125
speed:100
z_hop:15

[z_tilt]

##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead

##--------------------------------------------------------------------
## Uncomment below for 250mm build
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    30, 40
    125, 220
    220, 40
speed: 100
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075


#####################################################################
# Add raspberry PI system temperature to the MainSail display
#####################################################################

[temperature_sensor octopus]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor raspi_mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#####################################################################
# Mainsail Essentials
#####################################################################

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[display_status]

[pause_resume]

############################################
#  Chamber LED
###########################################

## Chamber Lighting - HE1 Connector (Optional)

[output_pin caselight]
pin: PA3
pwm:true
shutdown_value: 0
value:0.0
cycle_time: 0.01

